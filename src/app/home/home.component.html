<div class="drop-file-zone">
    <div class="background" id="b1"></div>
    <div class="background" id="b2"></div>
    <div class="background" id="b3"></div>
    <div class="upload-file-zone"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onFileDrop($event)">

        <div class="upload-type-container">
            <div class="upload-type" id="t1">FILE</div>
            <div class="upload-type" id="t2">URL</div>
            <div class="upload-type" id="t3">SEARCH</div>
            <span class="line"></span>
        </div>

        <img src="../../../public/upload_file.png" alt="upload" class="upload-file">
        <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;">
        <button class="choose-button" (click)="triggerFileInput()">
            <p>Choose file</p>
        </button>

    </div>
    
</div>
<div class="statistics">

</div>
